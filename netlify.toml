# Netlify Configuration for BeeKeeperTD Web App

[build]
  publish = "builds/web"
  command = "bash netlify-build.sh"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # CSP: Godot needs wasm-unsafe-eval, unsafe-inline, unsafe-eval for JavaScriptBridge
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline' 'unsafe-eval';
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self';
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    """
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# HTTPS Redirect
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Cache Control
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/wasm"

[[headers]]
  for = "/*.pck"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
