	width: 100%;

// BeeKeeperTD - Custom Canvas Focus Handler for Web Build

console.log("ðŸŒ [BeeKeeperTD] Custom HTML shell loaded");

const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":314288,"index.wasm":38057390},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const canvas = document.getElementById('canvas');
	const statusSplash = document.getElementById('status-splash');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusSplash.style.display = 'none';
			statusProgress.style.display = 'none';
			initializing = false;
		}
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line, index) => {
			statusNotice.appendChild(document.createTextNode(line));
			if (index < lines.length - 1) {
				statusNotice.appendChild(document.createElement('br'));
			}
		});
		if (text) {
			statusNotice.style.display = 'block';
		} else {
			statusNotice.style.display = 'none';
		}
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred');
		}
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders']) {
			setStatusNotice('Error: Some of the following features required by the Godot project are not supported:\n' + missing.join('\n'));
		} else {
			setStatusNotice('Error: Some of the following features required by the Godot project are not supported:\n' + missing.join('\n'));
		}
		return;
	}

	setStatusMode('indeterminate');
	engine.startGame({
		'onProgress': function (current, total) {
			if (current > 0 && total > 0) {
				statusProgress.value = current;
				statusProgress.max = total;
				setStatusMode('progress');
			} else {
				setStatusMode('indeterminate');
			}
		},
	}).then(() => {
		setStatusMode('hidden');
		
		// ====================================================================
		// CANVAS AUTO-FOCUS FIX FOR BEEKEEPER TD
		// ====================================================================
		console.log("âœ… [BeeKeeperTD] Game started, setting up canvas focus...");
		
		// Immediate focus
		canvas.focus();
		console.log("âœ… [BeeKeeperTD] Canvas focused immediately");
		
		// Focus on any click (backup)
		canvas.addEventListener('click', function() {
			canvas.focus();
			console.log("ðŸ–±ï¸ [BeeKeeperTD] Canvas focused after click");
		}, { once: false });
		
		// Focus on window load (backup)
		window.addEventListener('load', function() {
			setTimeout(function() {
				canvas.focus();
				console.log("âœ… [BeeKeeperTD] Canvas focused after window load");
			}, 100);
		});
		
		// Focus on any key press (backup)
		document.addEventListener('keydown', function(event) {
			if (document.activeElement !== canvas) {
				canvas.focus();
				console.log("âŒ¨ï¸ [BeeKeeperTD] Canvas focused after keypress");
			}
		}, { once: false });
		
		// Periodic focus check (aggressive)
		let focusCheckCount = 0;
		const maxFocusChecks = 50; // 5 seconds
		const focusCheckInterval = setInterval(function() {
			if (document.activeElement !== canvas) {
				canvas.focus();
				console.log("ðŸ”„ [BeeKeeperTD] Canvas re-focused (check " + (focusCheckCount + 1) + ")");
			}
			focusCheckCount++;
			if (focusCheckCount >= maxFocusChecks) {
				clearInterval(focusCheckInterval);
				console.log("âœ… [BeeKeeperTD] Focus check completed");
			}
		}, 100); // Every 100ms for 5 seconds
		
		console.log("ðŸŽ® [BeeKeeperTD] Canvas focus handlers installed");
		// ====================================================================
		
	}, displayFailureNotice);
}());
